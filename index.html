<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm giao dịch ngân hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .highlight {
            background-color: #ffeb3b;
        }
        .table-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .table-card:hover {
            transform: translateY(-4px);
        }
        .table-card thead th {
            background-color: #f7f7f7;
        }
        .table-card tbody tr {
            transition: background-color 0.2s;
        }
        .table-card tbody tr:hover {
            background-color: #f1f5f9;
        }
        .pagination-button {
            background-color: #e2e8f0;
            border: 1px solid #cbd5e0;
            color: #2d3748;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
        }
        .pagination-button.active {
            background-color: #3182ce;
            color: white;
            border-color: #3182ce;
        }
        .pagination-button:hover:not(.active) {
            background-color: #edf2f7;
        }
        .pagination-button:hover {
            transform: scale(1.05);
        }
        .search-input,
        .search-button {
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.5);
        }
        .search-button {
            background-color: #3182ce;
            color: white;
        }
        .search-button:hover {
            background-color: #2b6cb0;
            transform: scale(1.05);
        }
        .page-size-selector {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">Tìm kiếm giao dịch ngân hàng</h1>
        <div class="flex items-center mb-6">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo ngày, ghi chú hoặc số tiền" class="search-input flex-grow p-3 border border-gray-300 rounded-l-md shadow-sm focus:outline-none">
            <button id="searchButton" class="search-button ml-2 px-4 py-2 rounded-r-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Tìm kiếm</button>
            <select id="pageSize" class="page-size-selector border border-gray-300 rounded-md p-2 ml-2">
                <option value="10">10 mục mỗi trang</option>
                <option value="20">20 mục mỗi trang</option>
                <option value="50">50 mục mỗi trang</option>
            </select>
        </div>
        <div class="table-card">
            <table id="transactionTable" class="w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-3 px-4 text-left text-gray-700">Ngày</th>
                        <th class="py-3 px-4 text-left text-gray-700">Ghi chú</th>
                        <th class="py-3 px-4 text-left text-gray-700">Số tiền</th>
                    </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
        <div id="pagination" class="mt-6 flex justify-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
